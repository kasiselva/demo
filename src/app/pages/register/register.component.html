<div class="col-md-12 bgimg">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <div>
            <div class="container">
                <div class="row">
                    <div class="col-md-8">
                        <h2>Registration</h2>
                        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                            <div class="form-group">
                                <label>Name</label>
                                <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
                                <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                                    <div *ngIf="f.firstName.errors.required">First Name is required</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Pet Name</label>
                                <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
                                <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                                    <div *ngIf="f.lastName.errors.required">Last Name is required</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                    <div *ngIf="f.email.errors.required">Email is required</div>
                                    <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                    <div *ngIf="f.password.errors.required">Password is required</div>
                                    <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Profile Picture</label>
                                <div class="input-group">
                                    <span class="input-group-btn">
                                        <span class="btn btn-default btn-file">
                                            Browseâ€¦ <input type="file" formControlName="profilepicture" (change)="onFileChanged($event)" accept="image/jpeg, image/png">
                                        </span>
                                    </span>
                                    <input type="text" class="form-control" [ngModelOptions]="{standalone: true}" [(ngModel)]="profilepicturetext" readonly>
                                </div>
                                <!-- <input formControlName="profilepicture" class="form-control" type="file" 
                                (change)="onFileChanged($event)" accept="image/jpeg, image/png"/> -->
                                <!-- <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                    <div *ngIf="f.password.errors.required">Password is required</div>
                                    <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                                </div> -->
                            </div>
                            <div *ngIf="imageSrc" class="form-group">
                                <img class="previewimg" [src]="imageSrc" />
                            </div>
                            <div class="form-group">
                                <button [disabled]="loading" class="btn btn-primary">Register</button>
                                <button [routerLink]="['/login']" class="btn btn-danger">Cancel</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-2"></div>
</div>
