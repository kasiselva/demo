<div class="col-md-12 bgimg">
  <div class="col-md-2"></div>
  <div class="col-md-8">
      <div>
          <div class="container">
              <div class="row">
                  <div class="col-md-8">
                      <h2>Add Master</h2>
                      <form [formGroup]="addmasterForm" #masterData = "ngForm" (ngSubmit)="onSave(masterData.value)">
                          <div class="form-group">
                              <label>Date</label>
                              <input type="text" formControlName="date" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.date.errors }" />
                              <div *ngIf="submitted && f.date.errors" class="invalid-feedback">
                                  <div *ngIf="f.date.errors.required">Date is required</div>
                              </div>
                          </div>
                          <div class="form-group">
                              <label>Name</label>
                              <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                              <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                                  <div *ngIf="f.name.errors.required">Name is required</div>
                              </div>
                          </div>
                          <div class="form-group">
                              <label>Description</label>
                              <input type="text" formControlName="description" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.description.errors }" />
                              <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
                                  <div *ngIf="f.description.errors.required">Description is required</div>
                              </div>
                          </div>
                          <div class="form-group">
                              <label>Amount Spend</label>
                              <input type="number" formControlName="amount" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.amount.errors }" />
                              <div *ngIf="submitted && f.amount.errors" class="invalid-feedback">
                                  <div *ngIf="f.amount.errors.required">Amount is required</div>
                              </div>
                          </div>
                          
                          <div class="form-group text-center">
                              <button class="btn btn-primary">Save</button>
                              <button [routerLink]="['/pages/master']" class="btn btn-danger controlspace">Cancel</button>
                          </div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
  <div class="col-md-2"></div>
</div>
