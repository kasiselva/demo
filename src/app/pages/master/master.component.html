<p>
  master works!
</p>
<table class="table table-bordered table-striped table-actions">
  <thead>
    <tr>
        <th>
            Date
         </th>
      <th>
         Name
      </th>
      <th>
          Description
      </th>
      <th>
         Amount
      </th>
      
    </tr>
  </thead>
  <tbody>
    <tr  *ngFor="let item of masterList" >
        <td>{{item.date}}</td>
      <td>{{item.name}}</td>
      <td>{{item.description}}</td>
      <td>{{item.amount}}</td>
    </tr>
    <tr *ngIf="!masterList">
      <td colspan="4" class="text-center"><h6>NO DATA FOUND</h6></td>
    </tr>
  </tbody>
</table>
