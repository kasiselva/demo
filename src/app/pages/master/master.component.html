<p>
  master works!
</p>
<a routerLink = '/pages/master/addmaster'> + Add Master</a>
<table class="table table-bordered table-striped table-actions">
  <thead>
    <tr>
        <th>
            Date
         </th>
      <th>
         Name
      </th>
      <th>
          Description
      </th>
      <th>
         Amount
      </th>
      <th>
        Edit
    </th>
    <th>
       Delete
    </th>
    </tr>
  </thead>
  <tbody>
    <tr  *ngFor="let item of masterList" >
        <td>{{item.date}}</td>
      <td>{{item.name}}</td>
      <td>{{item.description}}</td>
      <td>{{item.amount}}</td>
    <td [routerLink] = "['/pages/master/editmaster', item.id]"><a>UPDATE</a></td>
    <td (click) = "deletemaster(item.id)"><a>DELETE</a></td>
    </tr>
    <tr *ngIf="!masterList">
      <td colspan="4" class="text-center"><h6>NO DATA FOUND</h6></td>
    </tr>
  </tbody>
</table>
